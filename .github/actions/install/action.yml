name: install

description: Install

runs:
  using: composite

  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ^10

    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: ^22.13
        cache: pnpm

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install
      shell: bash
      run: pnpm install
